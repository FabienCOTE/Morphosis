<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container" id="separateur"></div>
    <div class="container-fluid">
      <div class="ml-5">
        <p class="text-body">Vous êtes ici : <a href="https://www.morphosis.fr/">Accueil</a> /</p>
      </div>
      <div class="row">
        <div class="block1">
          <div class="card-deck">
            <div class="card p-1">
              <img class="card-img-top mx-auto" src="images/puce.jpg" alt="Card image cap">
              <div class="card-body text-center">
                <h1 class="h2 card-title text-uppercase">produits traités</h1>
                <p class="card-text p-3 text-center bg-grey rounded">Les déchets que vous produisez sont ceux que nous recherchons </p>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-success">En savoir plus</button>
              </div>
            </div>
            <div class="card p-1">
              <img class="card-img-top mx-auto" src="images/metaux.jpg" alt="Card image cap">
              <div class="card-body text-center">
                <h1 class="h2 card-title text-uppercase">nos prestations</h1>
                <p class="card-text p-3 text-center bg-grey rounded">Comment nous valorisons vos déchets </p>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-success">En savoir plus</button>
              </div>
            </div>
            <div class="card p-1">
              <img class="card-img-top mx-auto" src="images/cheque.jpg" alt="Card image cap">
              <div class="card-body text-center">
                <h1 class="h2 card-title"></h1>
                <p class="card-text p-3 text-center bg-grey rounded">Nos prix d'achats</p>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-success">En savoir plus</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
