<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div onclick="topFunction()" id="myBtn" title="Aller en haut" src="images/top.png" alt="Back to top"></div>
    <div class="sep"></div>
    <div class="container-fluid mb-3">
      <div class="ml-5">
        <p class="text-body pb-1">Vous êtes ici : <a href="https://www.morphosis.fr/">Accueil</a> /</p>
      </div>
      <div class="row">
        <div class="block1">
          <div class="card-deck">
            <div class="card p-1">
              <img class="card-img-top img-fluid mx-auto" src="images/puce.jpg" alt="Card image cap">
              <div class="card-body text-center">
                <h1 class="h2 card-title text-uppercase">produits traités</h1>
                <p class="card-text pt-3 text-center bg-grey rounded">Les déchets que vous produisez <br /> sont ceux que nous <br />recherchons </p>
              </div>
              <div class="card-footer mx-auto mb-2">
                <button type="button" class="btn btn-success">En savoir plus</button>
              </div>
            </div>
            <div class="card p-1">
              <img class="card-img-top img-fluid mx-auto" src="images/metaux.jpg" alt="Card image cap">
              <div class="card-body text-center">
                <h1 class="h2 card-title text-uppercase">nos prestations</h1>
                <p class="card-text p-3 text-center bg-grey rounded">Comment nous valorisons vos déchets </p>
              </div>
              <div class="card-footer mx-auto mb-2">
                <button type="button" class="btn btn-success">En savoir plus</button>
              </div>
            </div>
            <div class="card p-1">
              <img class="card-img-top img-fluid mx-auto" src="images/cheque.jpg" alt="Card image cap">
              <div class="card-body text-center">
                <h1 class="h2 card-title"><br /><br /></h1>
                <p class="card-text p-3 text-center bg-grey rounded">Nos prix d'achats</p>
              </div>
              <div class="card-footer mx-auto mb-2">
                <button type="button" class="btn btn-success mt-1">En savoir plus</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sep"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/javascript.js"></script>
  </body>
</html>
